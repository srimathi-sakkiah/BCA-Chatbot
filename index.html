<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BCA Department Chatbot</title>

  <!-- Google Fonts: Montserrat (600, 700, 800) for bold headings -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Open+Sans&display=swap" rel="stylesheet">

  <!-- External Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="chat-container">
    <!-- Chat Header -->
    <div class="chat-header">
      <h1>BCA DEPARTMENT CHATBOT</h1>
      <p>Your Smart Guide to BCA Programs & Projects</p>
    </div>

    <!-- Chat Box -->
    <div class="chat-box" id="chat-box">
      <div class="bot-message">
        Hello! I'm your <strong>BCA Assistant</strong>.<br>
        Ask me about courses, labs, or student projects!
        <div class="timestamp">Just now</div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask something..." />
      <button id="send-btn">âž¤</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
